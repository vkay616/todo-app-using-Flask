{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
  <form action="{{ url_for('edit', task_id=task_id) }}" method="post">
    {{ form.csrf_token }}
    <div class="row">
      <h3>Edit Task</h3>
      <div class="col">
        {{ form.text(class="form-control") }}
      </div>
      <div class="col">
        {{ form.submit(class="btn btn-primary") }}
      </div>
    </div>
  </form>
</div>
{% endblock %}
