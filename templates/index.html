{% extends "base.html" %}

{% block content %}
<a class="btn btn-success ms-3 mt-3 mb-3" href='/add'>Add Task</a>
<br>
    {% for task in tasks %}
        <div class="card">
            <div class="card-body">
                <h3>{{ task.text }}</h3>
                <p>Added on {{ task.date }}</p>
                <a href="{{ url_for('edit', task_id=task.id) }}" class="btn btn-primary">Edit</a>
                <a href="{{ url_for('delete', task_id=task.id) }}" class="btn btn-danger">Delete</a>
            </div>
      </div>
    {% endfor %}
{% endblock %}
